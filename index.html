<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gram ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="left">
            <div class="insta_logo">
                <img src="/images/instagram.svg" alt="insta_logo">
            </div>

            <div class="home">
                <img src="/images/house.svg" alt="house">
                <p>Home</p>
            </div>

            <div class="search">
                <img src="/images/search.svg" alt="house">
                <p>Search</p>
            </div>

            <div class="explore">
                <img src="/images/explore.svg" alt="explore">
                <p>Explore</p>
            </div>

            <div class="message">
                <img src="/images/message.svg" alt="message">
                <p>Message</p>
            </div>

            <div class="noticification">
                <img src="/images/notification.svg" alt="noticification">
                <p>Noticification</p>
            </div>

            <div class="create">
                <img src="/images/create.svg" alt="create">
                <p>Create</p>
            </div>

            <div class="profile">
                <img src="/images/profile.jpg" alt="profile">
                <p>Profile</p>
            </div>

            <div class="more">
                <img src="/images/more.svg" alt="more">
                <p>More</p>
            </div>
        </div>
    </nav>

    <main>
        <div class="main_top">

            <div class="top_image">
                <div class="circle_images">
                    <img src="/images/deebee.jpg" alt="debee" id="deebee"/>
                </div>
                <p>deborah_p...</p>
            </div>

            <div class="top_image">
                <div class="circle_images">
                    <img src="/images/cristiano.jpg" alt="" />
                </div>
                <p>cristiano</p>
            </div>

            <div class="top_image">
                <div class="circle_images">
                    <img src="/images/car.jpg" alt="" id="car"/>
                </div>
                <p>Luxury_cars</p>
            </div>

            <div class="top_image">
                <div class="circle_images">
                    <img src="/images/gowns.webp" alt="" id="gown"/>
                </div>
                <p>Thrift_house</p>
            </div>

            <div class="top_image">
                <div class="circle_images">
                    <img src="/images/phone.jpg" alt="" id="phones"/>
                </div>
                <p>Phones</p>
            </div>

            <div class="top_image">
                <div class="circle_images" id="watches">
                    <img src="/images/watch.webp" alt="" />
                </div>
                <p>Watches</p>
            </div>

        </div>


        <div class="main_bottom"></div>
    </main>
</body>
</html>
